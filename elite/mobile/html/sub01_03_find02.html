<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>엘리트 모의고사</title>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="../style/css/reset.css">
	<link rel="stylesheet" href="../style/css/style.css">
	<link rel="stylesheet" href="../style/css/swiper.min.css">
	<script src="../style/js/jquery.min.js"></script>
	<script src="../style/js/swiper.min.js"></script>
</head>
<body>
<div id="wrap">
	<div id="container">
		<div class="sub_find sub_find02">
			<h2 class="tit"><img src="../img/sub_tit_find-pw.png" alt="비밀번호찾기"></h2>
			<div class="form_box">
				<form>
					<input type="text" placeholder="아이디를 입력해주세요" title="아이디" class="input_box">
					<input type="text" placeholder="이름을 입력해주세요" title="이름" class="input_box">
					<input type="text" placeholder="이메일주소 입력해주세요" title="이메일주소" class="input_box">
					<p class="notice">회원가입 시 입력하신 정보를 적어주세요</p>
					<input type="submit" title="확인" value="확인" alt="확인" class="btn_find">
				</form>
			</div>
		</div>
	</div>	
</div>
</body>
</html>
