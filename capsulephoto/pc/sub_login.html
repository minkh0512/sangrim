<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=984">
<title>타임캡슐</title>
<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&amp;subset=korean" rel="stylesheet">
<link rel="stylesheet" href="style/css/reset.css">
<link rel="stylesheet" href="style/css/swiper.min.css">
<link rel="stylesheet" href="style/css/style.css">
</head>
<body>
<div id="wrap" class="main_wrap">
	<div class="header_wrap">
		<h1 class="logo">
			<a href="#" class="sp">타임캡슐 포토그래피</a>
		</h1>
		<ul class="main_nav">
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li class="active">
				<a href="#">Gallery</a>
				<div class="depth2">
					<a href="#" class="btn_dep2">- 놀이교실</a>
				</div>
			</li>
			<li><a href="#">Filim</a></li>
			<li><a href="#">Portfolio</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
		<ul class="sns_list">
			<li class="sns1"><a href="#" class="sp">인스타그램</a></li>
			<li class="sns2"><a href="#" class="sp">트위터</a></li>
			<li class="sns3"><a href="#" class="sp">페이스북</a></li>
			<li class="sns4"><a href="#" class="sp">유튜브</a></li>
		</ul>
	</div>
	<div class="content_wrap">
		<div id="content">
			<div class="login">
				<h2 class="tit">LOGIN</h2>
				<input type="text" title="아이디 입력" placeholder="아이디를 입력하세요.">
				<input type="password" title="비밀번호 입력" placeholder="비밀번호를 입력하세요.">
				<button type="submit" class="btn_login">부모님 로그인</button>
				<p class="noti">처음 방문하신 분은 해당원에 문의해주세요. <br>회원제 서비스며, 로그인 후 이용하실 수 있습니다.</p>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="style/js/jquery.1.11.1.js"></script>
<script type="text/javascript" src="style/js/jquery.slides.min.js"></script>
<script type="text/javascript" src="style/js/swiper.js"></script>
<script type="text/javascript" src="style/js/style.js"></script>
<script>
    $(function() {
		$('#slides').slidesjs({
			width: 940,
			height: 528,
			play: {
				active: true,
				auto: true,
				interval: 4000,
				effect: "slide"
			},
			navigation: {
				effect: "slide"
			},
			pagination: {
				effect: "slide"
			}
		});
		window.mainNavFunc();
    });
</script>
</body>
</html>
