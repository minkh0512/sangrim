<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=984">
<title>TAY</title>
<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&amp;subset=korean" rel="stylesheet">
<link rel="stylesheet" href="style/css/reset.css">
<link rel="stylesheet" href="style/css/swiper.min.css">
<link rel="stylesheet" href="style/css/style.css">
</head>
<body>
<div id="wrap" class="main_wrap">
	<div class="header_wrap">
		<div id="header">
			<h1 class="logo"><a href="#"><img src="img/logo.png" alt="김태희아트싸커"></a></h1>
			<ul class="gnb">
				<li class="gnb1 on"><a href="#"><img src="img/gnb1_on.png" alt="about"></a></li>
				<li class="gnb2"><a href="#"><img src="img/gnb2.png" alt="blog"></a></li>
				<li class="gnb3"><a href="#"><img src="img/gnb3.png" alt="academy"></a></li>
				<li class="gnb4"><a href="#"><img src="img/gnb4.png" alt="video"></a></li>
				<li class="gnb5"><a href="#"><img src="img/gnb5.png" alt="contact"></a></li>
			</ul>
		</div>
	</div>
	<div class="content_wrap">
		<div id="content">
			<div class="main">
				<div class="slide_wrap">
					<div class="slide_area">
						<div id="slides">
							<div class="slide_item slide_item1"></div>
							<div class="slide_item slide_item2"></div>
							<div class="slide_item slide_item3"></div>
						</div>
					</div>
				</div>
				<ul class="sns_list">
					<li class="sns1"><a href="#">페이스북</a></li>
					<li class="sns2"><a href="#">인스타그램</a></li>
					<li class="sns3"><a href="#">블로그</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="footer_wrap">
		<div id="footer">
			<p class="copyright"><img src="img/footer.png" alt="copyright (c) 2013 by  taehee-freestyle  all rights reserved."></p>
		</div>
	</div>
</div>
<script type="text/javascript" src="style/js/jquery.1.11.1.js"></script>
<script type="text/javascript" src="style/js/jquery.slides.min.js"></script>
<script type="text/javascript" src="style/js/swiper.js"></script>
<script>
    $(function() {
		$('#slides').slidesjs({
			width: 940,
			height: 528,
			play: {
				active: true,
				auto: true,
				interval: 4000,
				effect: "slide"
			},
			navigation: {
				effect: "slide"
			}
		});
    });
</script>
</body>
</html>
