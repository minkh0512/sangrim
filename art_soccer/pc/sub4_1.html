<title>TAY</title>
<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&amp;subset=korean" rel="stylesheet">
<link rel="stylesheet" href="style/css/reset.css">
<link rel="stylesheet" href="style/css/swiper.min.css">
<link rel="stylesheet" href="style/css/style.css">
</head>
<body>
<div id="wrap" class="sub_wrap">
	<div class="header_wrap">
		<div id="header">
			<h1 class="logo"><a href="#"><img src="img/logo.png" alt="김태희아트싸커"></a></h1>
			<ul class="gnb">
				<li class="gnb1"><a href="#"><img src="img/gnb1.png" alt="about"></a></li>
				<li class="gnb2"><a href="#"><img src="img/gnb2.png" alt="blog"></a></li>
				<li class="gnb3"><a href="#"><img src="img/gnb3.png" alt="academy"></a></li>
				<li class="gnb4"><a href="#"><img src="img/gnb4.png" alt="video"></a></li>
				<li class="gnb5 on"><a href="#"><img src="img/gnb5_on.png" alt="contact"></a></li>
			</ul>
		</div>
	</div>
	<div class="content_wrap">
		<div id="content">
			<div class="sub sub4_1">
				<div class="sub_top">
					<div class="location_wrap">
						<div class="location">
							<img src="img/icon_home.png" alt="">
							<span>HOME</span>
							<img src="img/icon_arrow.png" alt="안에">
							<h2 class="current">contact</h2>
						</div>
					</div>
				</div>
				<div class="sub_cont">
					<div class="blind">
						<h3>전국 각지에서 활동하고 있습니다. </h3>
						<ul>
							<li>각종 이벤트 기획</li>
							<li>축구경기 하프타임 공연(프리스타일)</li>
							<li>TV프로그램</li>
							<li>스폰서</li>
							<li>상품개발 & 홍보기획(기업프로모션)</li>
							<li>광고</li>
						</ul>
						<dl>
							<dt>contact us</dt>
							<dd>E-mail : tayfslife@gmail.com</dd>
							<dd>C.P : (Kor)+82(0)10-3272-8220</dd>
						</dl>
					</div>
					<div class="form_table">
						<table>
							<caption>문의하기 작성표</caption>
							<colgroup>
								<col style="width:235px;">
								<col style="width:;">
							</colgroup>
							<tr>
								<th scope="row">
									<img src="img/txt_div.png" alt="분류">
								</th>
								<td>
									<input type="text" title="분류">
								</td>
							</tr>
							<tr>
								<th scope="row">
									<img src="img/txt_name.png" alt="이름">
								</th>
								<td>
									<input type="text" title="이름">
								</td>
							</tr>
							<tr>
								<th scope="row">
									<img src="img/txt_tel.png" alt="연락처">
								</th>
								<td>
									<input type="text" title="연락처">
								</td>
							</tr>
							<tr>
								<th scope="row">
									<img src="img/txt_email.png" alt="이메일">
								</th>
								<td>
									<input type="text" title="이메일">
								</td>
							</tr>
							<tr>
								<th scope="row">
									<img src="img/txt_content.png" alt="내용">
								</th>
								<td>
									<textarea type="text" title="내용"></textarea>
								</td>
							</tr>
							<tr>
								<th scope="row">
									<img src="img/txt_pw.png" alt="비밀번호">
								</th>
								<td>
									<input type="password" title="비밀번호" class="input_password">
								</td>
							</tr>
							<tr>
								<th scope="row">
									<img src="img/txt_aw.png" alt="자동등록방지">
								</th>
								<td>
									<img src="img/input_number.jpg" alt="">
									<input type="text" title="자동등록방지" class="input_number">
									<p>자동등록방지 숫자를 순서대로 입력하세요.</p>
								</td>
							</tr>

						<input type="image" class="btn_submit" src="img/btn_write.png" title="문의하기" alt="문의하기">

	<div class="footer_wrap">

			<p class="copyright"><img src="img/footer.png" alt="copyright (c) 2013 by  taehee-freestyle  all rights reserved."></p>

<script type="text/javascript" src="style/js/jquery.slides.min.js"></script>
