<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>TAY</title>
<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&amp;subset=korean" rel="stylesheet">
<link rel="stylesheet" href="style/css/reset.css">
<link rel="stylesheet" href="style/css/swiper.min.css">
<link rel="stylesheet" href="style/css/style.css">
</head>
<body>
<div id="wrap" class="main_wrap">
	<div id="header">
		<h1 class="logo"><a href="#"><img src="img/logo.png" alt="TAY"></a></h1>
		<a href="#" class="btn_menu"><img src="img/btn_menu.png" alt="전체메뉴보기"></a>
	</div>
	<div class="gnb_wrap">
		<div id="gnb">
			<h2 class="tit"><a href="#"><img src="img/logo_menu.png" alt="TAY 전제메뉴"></a></h2>
			<ul class="gnb_list">
				<li><a href="#">About</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Academy</a></li>
				<li><a href="#">Video</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
			<div class="profile">
				<img src="img/pic.jpg" alt="">
				<span class="text">ACADEMY SERVICE</span>
				<a href="tel:010-3272-8220" class="btn_call">010-3272-8220</a>
			</div>
			<button class="btn_close">전제메뉴닫기</button>
		</div>
		<div class="dimmed"></div>
	</div>
	<div id="content">
		<div class="main">
			<div class="main_slide_wrap">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide swiper-slide1"></div>
						<div class="swiper-slide swiper-slide2"></div>
						<div class="swiper-slide swiper-slide3"></div>
					</div>
					<button type="button" class="swiper-button-prev">
						<img src="img/btn_prev.png" alt="이전">
					</button>
					<button type="button" class="swiper-button-next">
						<img src="img/btn_next.png" alt="다음">
					</button>
					<div class="sns_box">
						<a href="#" class="btn_sns1">페이스북</a>
						<a href="#" class="btn_sns2">인스타그램</a>
						<a href="#" class="btn_sns3">블로그</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<p class="copyright"><img src="img/copyright.png" alt="copyright (c) 2013 by  taehee-freestyle  all rights reserved."></p>
	</div>
</div>
<script type="text/javascript" src="style/js/jquery.1.11.1.js"></script>
<script type="text/javascript" src="style/js/swiper.min.js"></script>
<script type="text/javascript" src="style/js/style.js"></script>
<script>
	var swiper = new Swiper('.swiper-container', {
		navigation: {
			nextEl: '.swiper-button-next',
			prevEl: '.swiper-button-prev',
		},
		loop: true
	});
</script>
</body>
</html>
